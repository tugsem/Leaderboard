<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Leaderboard</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"><script defer="defer" src="bundle.js"></script></head><body><header><h1 id="title">Leaderboard</h1></header><main class="flex-container"><article class="recent-scores"><div id="title-btn"><h2>Recent scores</h2><button type="button" class="btn" id="refresh">Refresh</button></div><ul class="score-list"><li>Name:100</li><li>Name:20</li></ul></article><form action="post" class="form"><h2>Add your score</h2><input placeholder="Your name" id="name"> <input placeholder="Your score" id="score"> <button type="button" class="btn" id="submit">Submit</button></form></main></body></html>
